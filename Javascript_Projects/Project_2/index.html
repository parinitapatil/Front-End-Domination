<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search and Filter</title>
    <link rel="stylesheet" href="/Javascript_Projects/Project_2/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Pokemon Search and Filter</h1>

      <div id="search-bar">
        <input
          type="search"
          id="searchInput"
          placeholder="Search Your Pokemon Here..."
        />
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="Fire">Fire</option>
          <option value="Water">Water</option>
          <option value="Grass">Grass</option>
          <option value="Electric">Electric</option>
          <option value="Psychic">Psychic</option>
        </select>
        <button id="searchButton">Search</button>
      </div>
    </div>

    <div id="pokemon-list"></div>
    <script src="/Javascript_Projects/Project_2/script.js"></script>
  </body>
</html>
