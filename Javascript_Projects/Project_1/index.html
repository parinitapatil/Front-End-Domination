<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-do List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

        <div class="newtask">

        <div class="list">
            <ul id="tasklist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
