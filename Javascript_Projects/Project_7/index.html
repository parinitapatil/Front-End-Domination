<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="/Javascript_Projects/Project_7/style.css" />
  </head>
  <body>
    <h1 class="res"></h1>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>Number Range 1 to 100</p>
      <div class="inp-sec">
        <input
          class="inp"
          type="number"
          placeholder="Write your guess number.."
        />
      </div>
      <div class="submit">
        <button class="btn">Submit</button>
      </div>
      <p class="chances">Chances Left: <span class="chancesLeft">3</span></p>
    </div>
    <script src="/Javascript_Projects/Project_7/script.js"></script>
  </body>
</html>
