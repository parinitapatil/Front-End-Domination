<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Javascript_Projects/Project_6/style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="billAmt">Bill Amount :</label>
            <input type="number" id="billAmount" placeholder="Enter Bill Amount">
            <!-- <div class="err"></div> -->
        </div>
        <div class="input-group">
            <label for="Tip">Tip Percentage :</label>
            <input type="number" id="Tip" placeholder="Enter Tip Percentage">
            <!-- <div class="err"></div> -->
        </div>
        <button id="calcTip">Calculate</button>
        <button id="clear">Clear</button>
        <div class="res">
            <p>Tip Amount: $<span id="tip">0</span></p>
            <p>Total Amount: $<span id="total">0</span></p>
        </div>
    </div>
    <script src="/Javascript_Projects/Project_6/script.js"></script>
</body>
</html>
