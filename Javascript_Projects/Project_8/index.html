<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/Javascript_Projects/Project_8/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-inp"></div>
        <div class="current-inp"></div>
      </div>
      <div class="buttons">
        <button class="btn" data-action="clear">AC</button>
        <button class="btn" data-action="delete">DEL</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-operation="/">÷</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-operation="*">×</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-operation="-">−</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn" data-operation="+">+</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn" data-action="calculate">=</button>
      </div>
    </div>
    <script src="/Javascript_Projects/Project_8/app.js"></script>
  </body>
</html>
