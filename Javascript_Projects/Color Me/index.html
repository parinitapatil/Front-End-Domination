<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="numbers">
            <h2 class="num" id="1">1</h2>
            <h2 class="num" id="2">2</h2>
            <h2 class="num" id="3">3</h2>
            <h2 class="num" id="4">4</h2>
            <h2 class="num" id="5">5</h2>
            <h2 class="num" id="6">6</h2>
            <h2 class="num" id="7">7</h2>
            <h2 class="num" id="8">8</h2>
            <h2 class="num" id="9">9</h2>
        </div>
        <div class="choice">
            <label for="inp">
            Number You Want To Color : 
            <input type="number" name="inp" id="inp">
        </label>
        <button class="change">Color Me</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
