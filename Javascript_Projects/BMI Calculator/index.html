<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BHI Calculator</h1>
        <div id="height">
            <label for="ht">Height (cm)
                <input id="ht" type="number" placeholder="Enter Height">
            </label>
        </div>
        <div id="weight">
            <label for="wt">Weight (kg)
                <input id="wt" type="number" placeholder="Enter Weight">
            </label>
        </div>
        <div class="buttons">
            <button id="btn">
                Calculate
            </button>
            <button id="clear">Clear</button>
        </div>
        <h5 id="err"></h5>
        <h4 id="result"></h4>
    </div>

    <script src="app.js"></script>
</body>
</html>
