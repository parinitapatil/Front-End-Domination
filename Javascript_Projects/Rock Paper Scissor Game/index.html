<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <div id="game">
        <div id="player">
            <h2>You</h2>
            <img id="rock" src="/Javascript_Projects/Rock Paper Scissor Game/rock.png" alt="">
            <img id="paper" src="/Javascript_Projects/Rock Paper Scissor Game/paper.png" alt="">
            <img id="scissor" src="/Javascript_Projects/Rock Paper Scissor Game/scissors.png" alt="">
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <img src="/Javascript_Projects/Rock Paper Scissor Game/rock.png" alt="">
        </div>
    </div>

    <div id="result">
        <p>⭐Choose Weapon⭐</p>
    </div>

    <div id="scoreboard">
        <div id="your_score">
            <label for="y"> You

                <h5 id="y">0</h5>
            </label>
        </div>
        <div id="computer_score">
            <label for="c">Computer
            <h5 id="c">0</h5>
        </label>
        </div>
    </div>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
